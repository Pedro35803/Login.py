<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <section class="section section-primary">
            <img class="img" src="img/img-bg.png" alt="Imagem para combinar com o Backgroung">
        </section>

        <section class="section">
            <form class="section-content">
                <p class="before-title">Bem vindo de volta</p>
                <h1 class="title">Faça login na sua conta</h1>
    
                <label class="label-input">
                    <p class="input-name">E-mail</p>
                    <input type="email" class="input" required>
                </label>
    
                <label class="label-input">
                    <p class="input-name">Senha</p>
                    <input type="password" class="input" required>
                </label>
    
                <section class="section-secondary">
                    <label class="label-checkbox">
                        <input type="checkbox" id="" class="checkbox">
                        <p>Lembre de mim</p>
                    </label>
    
                    <a class="link">Esqueceu sua senha?</a>
                </section>
    
                <button class="button button-primary">Entrar</button>
                <button class="button button-secondary">
                    <img class="button-icon" src="img/icon-google.svg">
                    <span>Ou faça login com o Google</span>
                </button>
            </form>

            <span class="next-page">
                Não tem uma conta? 
                <a href="">Cadastre-se</a>
            </span>
        </section>
    </main>
</body>
</html>
