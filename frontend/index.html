<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <section class="section section-primary">
            <img class="img" src="img/img-bg.png" alt="Imagem para combinar com o Backgroung">
        </section>

        <!-- Login -->
        <section id="section-login" class="section hidden">
            <form id="form-login" class="section-content">
                <p class="before-title">Bem vindo de volta</p>
                <h1 class="title">Faça login na sua conta</h1>
    
                <label>
                    <p class="input-name">E-mail</p>
                    <input id="email-login" type="email" class="input" required value="test@gmail.com">
                </label>
    
                <label>
                    <p class="input-name">Senha</p>
                    <input id="senha-login" type="password" class="input" required value="test123123">
                </label>
    
                <section class="section-secondary">
                    <label class="label-checkbox">
                        <input type="checkbox" class="checkbox">
                        Lembre de mim
                    </label>
    
                    <a class="link">Esqueceu sua senha?</a>
                </section>
    
                <button id="button-login" class="button button-primary">Entrar</button>
                <a class="button button-secondary">
                    <img class="button-icon" src="img/icon-google.svg">
                    Ou faça login com o Google
                </a>
            </form>

            <span class="next-page">
                Não tem uma conta? 
                <a id="link-login" class="link">Cadastre-se</a>
            </span>
        </section>

        <!-- Cadastro -->
        <section id="section-registration" class="section">
            <form id="form-registration" class="content-registration">
                <p class="before-title">Bem vindo, se junte conosco</p>
                <h1 class="title">Crie aqui seu usuário</h1>

                <label>
                    <p class="input-name">Nome</p>
                    <input id="nome-cadastro" type="text" class="input" required value="Nome de São Gonçalo">
                </label>
    
                <div class="flex">
                    <label>
                        <p class="input-name">E-mail</p>
                        <input id="email-cadastro" type="email" class="input" required value="test@gmail.com">
                    </label>
        
                    <label>
                        <p class="input-name">Senha</p>
                        <input id="senha-cadastro" type="password" class="input" required value="test123123">
                    </label>
                </div>

                <label>
                    <p class="input-name">Descrição</p>
                    <textarea id="descricao-cadastro" class="input input-area" required>Texto de Teste</textarea>
                </label>
    
                <div class="flex">
                    <a id="link-registration" class="button link"> 
                        <div class="img-svg">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="0.9em" height="0.9em" xmlns="http://www.w3.org/2000/svg">
                                <path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path>
                            </svg>
                        </div>
                        Voltar ao login
                    </a>
                    <button class="button button-primary">Registrar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/script.js" type="module"></script>
    <script src="js/formAnimation.js"></script>
</body>
</html>
